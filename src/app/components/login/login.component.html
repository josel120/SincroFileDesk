<div class="col-md-4 offset-md-4">
  <h3>Login</h3>
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="iduser" #iduser="ngModel" [(ngModel)]="user.iduser">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  name="password" #password="ngModel" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">INGRESA</button>
        </div>
      </div>
      <div>
        <button type="button" (click)="olvidarPassword(user.iduser)" class="btn btn-primary">Olvidé mi Contraseña</button>
      </div>
    </form>
  </div>
</div>
